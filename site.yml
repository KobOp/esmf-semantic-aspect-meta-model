site:
  title: BAMM Aspect Meta Model
  url: https://openmanufacturingplatform.github.io/sds-bamm-aspect-meta-model/
  start_page: bamm-specification::index.adoc
content:
  sources:
    - url: .
      branches: HEAD
      start_path: src/docs
      tags: '*'
ui:
  bundle:
    url: https://github.com/OpenManufacturingPlatform/sds-antora-ui/releases/download/v1.1.0/sds-antora-ui-bundle-1.1.0.zip
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll ]
    - path: .nojekyll
runtime:
  cache_dir: ./.cache/antora
asciidoc:
  attributes:
    # attribute-missing configures the asciidoc processor to warn on unresolved
    # references, see https://docs.asciidoctor.org/asciidoc/latest/attributes/unresolved-references/#missing
    # 'warn' is the default value, but by setting it to 'warn@' we allow pages
    # to override this setting. This is necessary to silence false positive
    # warnings that appear on inclusion of certain RDF source codes.
    attribute-missing: warn@
    doctype: book
    sectanchors: true
    idprefix: ''
    idseparator: '-'
    stem: 'asciimath'
    ok: 'icon:check-circle[role="green",size="2x"]'
    nok: 'icon:times-circle[role="red",size="2x"]'
    meta-model-version: 2.0.0
    meta-model-full-name: BAMM Aspect Meta Model
    meta-model-abbr: BAMM
    omp: Open Manufacturing Platform
    omp-abbr: OMP
    bamm: urn:bamm:io.openmanufacturing:meta-model:2.0.0#@
    bamm-c: urn:bamm:io.openmanufacturing:characteristic:2.0.0#@
    bamm-e: urn:bamm:io.openmanufacturing:entity:2.0.0#@
    unit: urn:bamm:io.openmanufacturing:unit:2.0.0#@
    example-ns: com.mycompany@

